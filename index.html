<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <ul class="cool">
        <li style="--delay:.2s; --color: #0e0702;"></li>
        <li style="--delay:.4s; --color: #1c8ad9;"></li>
        <li style="--delay:.6s; --color: #f4cbae;"></li>
        <li style="--delay:.8s; --color: #faae70;"></li>
        <li style="--delay: 1s; --color: #e26a08;"></li>
        <li style="--delay:1.2s; --color: #cb9fbb;"></li>
    </ul>
    <ul class="cool c2">
        <li style="--delay:.2s; --color: #cb9fbb;"></li>
        <li style="--delay:.4s; --color: #e26a08;"></li>
        <li style="--delay:.6s; --color: #faae70;"></li>
        <li style="--delay:.8s; --color: #f4cbae;"></li>
        <li style="--delay: 1s; --color: #1c8ad9;"></li>
        <li style="--delay:1.2s; --color: #0e0702;"></li>
    </ul>
    <main>
        <div class="container">
            <div class="qrcode">
                <img src="images/image-qr-code.png">
            </div>
            <div class="contents">
                <h3>
                    Improve your frontend skills by building projects
                </h3>
                <p>
                    Scan the QR code to visit frontend mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
      </main>
</body>
</html>
